<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Shapes Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bouncing Shapes Playground</h1>

        <div class="controls">
            <div class="control-group">
                <label for="shape-select">Shape:</label>
                <select id="shape-select">
                    <option value="circle">Circle</option>
                    <option value="square">Square</option>
                    <option value="triangle">Triangle</option>
                </select>
            </div>

            <div class="control-group">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="1" max="10" value="5">
            </div>

            <div class="control-group">
                <label for="angle">Trajectory (Â°):</label>
                <input type="range" id="angle" min="0" max="360" value="45">
            </div>

            <div class="control-group">
                <button id="add-shape">Add Shape</button>
            </div>

            <!-- Link to the info page -->
            <div class="control-group">
                <a href="info.html" class="info-link">Learn More About This Project</a>
            </div>
        </div>

        <canvas id="bouncingCanvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
